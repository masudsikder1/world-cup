<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFA world cup 2022 in Qatar</title>
  <link rel="shortcut icon" href="images/trophy.png" type="image/x-icon">

  <link rel="stylesheet" href="css styles/style.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/bf7b6ae315.js" crossorigin="anonymous"></script>
  <!-- font awesome -->
</head>

<body>
  <!-- header section start -->

  <header>

    <section class="container">

      <div class="top-banner-area">
        <div class="top-banner">
          <div class="banner-detail">
            <h1>Countdown to Qatar 2022</h1>
            <p>
              As we count down to the start of the global showpiece in Qatar on 20
              November, FIFA+ is showcasing 100 of the greatest moments in FIFA
              World Cup history.</p>
            <div class="button">
              <a target="_blank" href="https://www.fifa.com/">
                <span>
                  Watch Live <i class="fa-solid fa-trophy"></i>
                </span>
              </a>
            </div>

          </div>
          <div class="banner-profile">
            <img class="top-img" src="images/Lionel_Messi.png" alt="">
          </div>
        </div>
      </div>

    </section>
  </header>
  <!-- header section end -->
  <main>




    <!-- blogs section start -->



    <section class="container">

      <div class="details-area">
        <div class="content-details">

          <!-- side menu  -->

          <div class="side-menu">
            <div class="menu">
              <div class="menu-bar">
                <a href="">Upcoming Match</a>
              </div>
              <div class="menu-bar">
                <a href="">All Group</a>
              </div>
              <div id="active" class="menu-bar">
                <a href="">Blog</a>
              </div>
              <div class="menu-bar">
                <a href="">Country</a>
              </div>
            </div>
          </div>

          <!-- blogs section  -->

          <div class="blogs-item">
            <div class="blog">
              <div class="blog-image">
                <img src="assets/Blog Image.png" alt="">
              </div>
              <div class="blog-details">
                <button class="btn">Transfer</button>
                <h2></h2>
              </div>
            </div>
          </div>


        </div>
      </div>


    </section>




    <!-- blogs section end -->


  </main>
</body>

</html>
